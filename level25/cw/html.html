<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change Image on Click</title>
    <script>
        function changeImage(image, newSrc) {
            image.src = newSrc;
        }

        function showAlert() {
            alert("GOA BEST");
        }
    </script>
</head>
<body>

    <h1>Click the images and see the change</h1>

    <img src="image1.jpg" alt="Image 1" onclick="changeImage(this, 'image2.jpg'); showAlert();" width="200">
    <img src="image3.jpg" alt="Image 2" onclick="changeImage(this, 'image4.jpg'); showAlert();" width="200">
    <img src="image5.jpg" alt="Image 3" onclick="changeImage(this, 'image6.jpg'); showAlert();" width="200">

</body>
</html>
