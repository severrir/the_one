<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color and Background Color</title>
    <style>
        h1 {
            color: blue;
            background-color: yellow;
            padding: 10px;
            text-align: center;
        }

        .red-button {
            color: white;
            background-color: red;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Blue Text, Yellow Background</h1>
    <button class="red-button">Click Me</button>
</body>
</html>
