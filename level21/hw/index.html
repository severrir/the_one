<!DOCTYPE html>
<html>
<head>
  <title>Font Size and Weight</title>
  <style>
    .small {
      font-size: small;
    }

    .medium {
      font-size: medium;
    }

    .large {
      font-size: large;
    }

    .bold {
      font-weight: bold;
    }

    .lighter {
      font-weight: lighter;
    }
  </style>
</head>
<body>

  <h1 class="bold">Font Size and Weight</h1>

  <p class="small">This is a paragraph with small font size.</p>

  <p class="medium">This is a paragraph with medium font size.</p>

  <p class="large">This is a paragraph with large font size.</p>

  <p class="lighter">This is a paragraph with lighter font weight.</p>

</body>
</html>
