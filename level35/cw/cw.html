<!DOCTYPE html>
<html lang="en">
<head>
    <title>Links and Table</title>
    <style>
        /* Link Styling */
        a {
            color: #3498db;
            font-size: 16px;
            font-weight: normal;
            text-decoration: none;
        }

        a:hover {
            color: rgb(231, 76, 60);
            font-size: 20px;
            font-weight: bold;
        }

        a:active {
            color: rgb(52, 152, 219);
            font-size: 14px;
            font-weight: normal;
        }

        /* Table Styling */
        table {
            border: 5px solid green;
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        td, th {
            border: 1px solid green;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Links Section -->
    <a href="https://www.example.com">Link 1</a><br>
    <a href="https://www.example2.com">Link 2</a><br>
    <a href="https://www.example3.com">Link 3</a><br>
    <a href="https://www.example4.com">Link 4</a><br>
    <a href="https://www.example5.com">Link 5</a><br>

    <!-- Table Section -->
    <table>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
            <td>Row 1, Cell 3</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
            <td>Row 2, Cell 3</td>
        </tr>
        <tr>
            <td>Row 3, Cell 1</td>
            <td>Row 3, Cell 2</td>
            <td>Row 3, Cell 3</td>
        </tr>
        <tr>
            <td>Row 4, Cell 1</td>
            <td>Row 4, Cell 2</td>
            <td>Row 4, Cell 3</td>
        </tr>
        <tr>
            <td>Row 5, Cell 1</td>
