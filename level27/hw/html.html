<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inherited and Overridden Text Color</title>
    <style>
        .parent-div {
            color: green;
        }
        .child-div {
            color: red;
        }
    </style>
</head>
<body>

    <div class="parent-div">
        <p>This text will be green, inherited from the parent div.</p>
        <p class="child-div">This text will be red, overriding the inherited color.</p>
    </div>

</body>
</html>
